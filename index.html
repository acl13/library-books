<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <button type="'button" id="open-modal">New Book</button>
    <div class="modal-container">
        <dialog id="modal">
           <form>
                <h2>New Book</h2>
                <h3>Input the book information here</h3>
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages"># of pages</label>
                <input type="number" id="pages">
                <p>Have you read this book?</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="read" value="yes">
                <label for="yes">No</label>
                <input type="radio" id="yes" name="read" value="yes">
                <button type="button" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button type="button" id="submit">Submit</button>
           </form>
        </dialog>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
