<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <h1>My Library</h1>
        <button type="'button" id="open-modal">Add New Book</button>
    </div>
    <div class="modal-container">
        <dialog id="modal">
           <form>
                <h2>New Book</h2>
                <h3>Input the book information here</h3>
                <p>* required</p>
                <label for="title">Title*</label>
                <input type="text" id="title" required>
                <label for="author">Author*</label>
                <input type="text" id="author" required>
                <label for="pages"># of pages*</label>
                <input type="number" id="pages" required>
                <p>Have you read this book?*</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="read" value="yes" required checked>
                <label for="no">No</label>
                <input type="radio" id="no" name="read" value="no" required>
                <div>
                    <button type="button" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="button" id="submit">Submit</button>
                </div>
           </form>
        </dialog>
    </div>
    <div id="container"></div>

    </footer>    
  
    <script src="script.js"></script>
</body>
</html>
